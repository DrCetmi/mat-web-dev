<!DOCTYPE html>
<html>

<head>
    <title>HTML Listen</title>
</head>

<body>
    <h1>HTML Listen</h1>
    <!-- * geordnete listen: -->
    <!-- ?type gibt an, welches Symbol verwendet wird -->
    <ol type="a">
        <li>
            Apfel
            <p>
                Über Apfel
            </p>
        </li>
        <li>
            Birne
            <p>
                Über Birnen
            </p>
        </li>
        <li>
            Pflaume
            <ul style="list-style-type: square;">
                <li>Reine Claude</li>
                <li>
                    Süße Pflaumen
                    <!-- ? ol mit type Attribut: -->
                    <ol type="i">
                        <li>blaue Pflaumen</li>
                        <li>gelbe Pflaumen</li>
                        <li>grune Pflaumen</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ol>
    <!-- * ungeordnete Listen: -->
    <!-- ? ol mit style-attribut und list-style-type-Eigenschaft: -->
    <ul style="list-style-type: circle;">
        <li>Apfel</li>
        <li>Birne</li>
        <li>Pflaume</li>
    </ul>
</body>

</html>
